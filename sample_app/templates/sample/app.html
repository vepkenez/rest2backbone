{% load url from future %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">

    <title>Sample App</title>

    <script src="{{STATIC_URL}}js/jquery-2.0.2.js"></script>

    <script  src="{% url 'django.views.i18n.javascript_catalog'  packages='rest2backbone'%}"></script>

    <script  src="{{STATIC_URL}}js/underscore.js"></script>
    <script  src="{{STATIC_URL}}js/backbone.js"></script>

    <script src="{% url 'rest-api' %}"></script>

    <script  src="{{STATIC_URL}}js/api-forms.js"></script>
    <script  src="{{STATIC_URL}}js/app.js"></script>

    <link rel="stylesheet" href="{{STATIC_URL}}css/app.css">
  </head>

  <body>
    <header>
      <div id="header">
      <h1>Sample application for Backbone.js with Django REST Framework</h1>
      <input class="search-field" type="search" title="Enter search sring and press Enter"
      name="q" value="" placeholder="Search â€¦">
      <div id="main_menu">
      <nav>
      <ul id="main_tabs">
      <li id="add_new"><img src="/static/img/plus.png"></li>
      <li id="publishers_tab">Publishers</li>
      <li id="authors_tab">Authors</li>
      <li id="books_tab">Books</li>
      </ul>
      </nav>
      </div>
      </div>
    </header>
    <section>
      <div id=main>
        <div class='list_section'></div>
      </div>
    </section>
    <footer>
      <div id="footer">
        A footer
      </div>
    </footer>



    <script type="text/template" id="publisher_list_title">
      <%= name %>
    </script>

    <script type="text/template" id="author_list_title">
      <%= last_name %><% if (first_name) { print(', '+first_name) }%>
    </script>

    <script type="text/template" id="book_list_title">
      <%= title %><span class="item_authors"> by <%= author_names.join('; ')%></span>
    </script>


    {% include 'rest2backbone/include.html' %}
  </body>
</html>
